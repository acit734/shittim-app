<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shittim App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main" id="application-page">
        <div class="application" id="app-list"></div>
    </div>
    <div class="main" id="menu-page">
        <video src="" class="menu-page" id="background-video" loop muted></video>
        <div class="menu-page" id="interlude-image"></div>
        <nav class="menu-page" id="navbar">
            <div class="menu-page" id="exit-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width: 20px; fill: rgb(240, 247, 255); transform: rotate(180deg)">
                    <path d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z"/>
                </svg>
            </div>
            <div class="menu-page" id="username"></div>
            <div class="menu-page" id="music-sound-toggle">
                <svg class="menu-page" id="svg-volume-high" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M533.6 32.5C598.5 85.2 640 165.8 640 256s-41.5 170.7-106.4 223.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C557.5 398.2 592 331.2 592 256s-34.5-142.2-88.7-186.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM473.1 107c43.2 35.2 70.9 88.9 70.9 149s-27.7 113.8-70.9 149c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C475.3 341.3 496 301.1 496 256s-20.7-85.3-53.2-111.8c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zm-60.5 74.5C434.1 199.1 448 225.9 448 256s-13.9 56.9-35.4 74.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C393.1 284.4 400 271 400 256s-6.9-28.4-17.7-37.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM301.1 34.8C312.6 40 320 51.4 320 64l0 384c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352 64 352c-35.3 0-64-28.7-64-64l0-64c0-35.3 28.7-64 64-64l67.8 0L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3z"/></svg>
                <svg class="menu-page" id="svg-volume-xmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M301.1 34.8C312.6 40 320 51.4 320 64l0 384c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352 64 352c-35.3 0-64-28.7-64-64l0-64c0-35.3 28.7-64 64-64l67.8 0L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM425 167l55 55 55-55c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-55 55 55 55c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-55-55-55 55c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l55-55-55-55c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0z"/></svg>
            </div>
            <div class="menu-page navbar-divider">/</div>
            <div class="menu-page" id="date"></div>
            <div class="menu-page navbar-divider">/</div>
            <div class="menu-page" id="time"></div>
        </nav>
        <div class="menu-page" id="selection-container">
            <div class="menu-page selection-object" id="application">
                <div class="menu-page selection-text">Aplikasi</div>
            </div>
        </div>
    </div>
    <div class="menu-page" id="transition-screen">
        <canvas class="menu-page" id="transition-canvas"></canvas>
        <div class="menu-page" id="transition-logo"></div>
        <p class="menu-page" id="transition-text"></p>
    </div>
    <div class="main" id="login-page">
        <video src="" class="login-page" id="background-video" loop autoplay muted></video>
        <div class="login-page" id="login-form-container">
            <p class="login-page", id="login-text">Selamat datang, Sensei!</p>
            <form action="" class="login-page" id="login-form">
                <input type="text" class="login-page" id="username-input" placeholder="Username">
                <input type="password" class="login-page" id="password-input" placeholder="Password">
            </form>
            <div class="login-page" id="verif-box">
                <div class="login-page" id="plus-container">
                    <p class="login-page" id="plus-1">+</p>
                    <p class="login-page" id="plus-2">+</p>
                    <p class="login-page" id="plus-3">+</p>
                    <p class="login-page" id="plus-4">+</p>
                </div>
                <div class="login-page" id="outer-box">
                    <div class="login-page" id="box-scanner">
                        <div class="login-page" id="scanner-container">
                            <canvas class="login-page" id="scanner-canvas"></canvas>
                        </div>
                    </div>
                    <div class="login-page" id="outer-box-left-top-edge"></div>
                    <div class="login-page" id="outer-box-left-bottom-edge"></div>
                    <div class="login-page" id="outer-box-right-top-edge"></div>
                    <div class="login-page" id="outer-box-right-bottom-edge"></div>
                </div>
                <div class="login-page" id="inner-box"></div>
            </div>
        </div>
    </div>
    <div class="main" id="loading-page">
        <canvas class="loading-page" id="particle-canvas"></canvas>
        <div class="loading-page" id="loading-container">
            <div class="loading-page" id="loading-logo"></div>
            <div class="loading-page" id="loading-progress">
                <div class="loading-page" id="progress-bar-container">
                    <div class="loading-page" id="progress-bar"></div>
                </div>
                <p class="loading-page" id="progress-percentage">0%</p>
            </div>
        </div>
    </div>
</body>
<script src="http://localhost:3000/animejs"></script>
<script defer src="script.js"></script>
</html>
