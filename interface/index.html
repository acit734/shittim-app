<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shittim Chest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main" id="login-page">
        <div class="login-page" id="login-form-container">
            <p class="login-page", id="login-text">Selamat datang, Sensei!</p>
            <form action="" class="login-page" id="login-form">
                <input type="text" class="login-page" id="username-input" placeholder="Username">
                <input type="password" class="login-page" id="password-input" placeholder="Password">
            </form>
            <div class="login-page" id="verif-box">
                <div class="login-page" id="plus-container">
                    <p class="login-page" id="plus-1">+</p>
                    <p class="login-page" id="plus-2">+</p>
                </div>
                <div class="login-page" id="outer-box">
                    <div class="login-page" id="box-scanner">
                        <div class="login-page" id="scanner-container">
                            <canvas class="login-page" id="scanner-canvas"></canvas>
                        </div>
                    </div>
                    <div class="login-page" id="outer-box-left-top-edge"></div>
                    <div class="login-page" id="outer-box-left-bottom-edge"></div>
                    <div class="login-page" id="outer-box-right-top-edge"></div>
                    <div class="login-page" id="outer-box-right-bottom-edge"></div>
                </div>
                <div class="login-page" id="inner-box"></div>
            </div>
        </div>
    </div>
    <div class="main" id="loading-page">
        <canvas class="loading-page" id="particle-canvas"></canvas>
        <div class="loading-page" id="loading-container">
            <div class="loading-page" id="loading-logo"></div>
            <div class="loading-page" id="loading-progress">
                <div class="loading-page" id="progress-bar-container">
                    <div class="loading-page" id="progress-bar"></div>
                </div>
                <p class="loading-page" id="progress-percentage">0%</p>
            </div>
        </div>
    </div>
</body>
<script defer src="script.js"></script>
</html>
